language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
install:
  - pip install -U pip
  - pip install coveralls
  - pip install -e git+https://github.com/shuup/shuup.git@master#egg=shuup[everything]
  - pip install -e .
script:
  - py.test -ra -vvv --cov-config .coveragerc --cov shuup_shipping_simulator shuup_shipping_simulator_tests
after_success: coveralls